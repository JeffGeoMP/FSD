    <a class="navbar-brand" href="#">OLC1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" (click)="Archivos()">Archivos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" (click)="Resultados()">Resultados</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" (click)="Errores()">Errores</a>
            </li>

<div class="container-fluid mt-3" *ngIf="VerArchivos">
    <div class="row">
        <div class="col-md-12">
            <div class="h3">Archivos a Comparar</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="Text1">Archivo 1</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="UpFile1" (click)="Subir1()">Subir</span>
                </div>
                <div class="custom-file">
                    <input (change)="NewFile1($event)" type="file" class="custom-file-input" id="InputFile1"
                        aria-describedby="UpFile1">
                    <label class="custom-file-label" for="inputGroupFile01">{{Nombre1}}</label>
                </div>
            </div>
            <textarea class="form-control mt-2" id="Text1" rows="15" [(ngModel)]="File1"></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="Text2">Archivo 2</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="UpFile2" (click)="Subir2()">Subir</span>
                </div>
                <div class="custom-file">
                    <input (change)="NewFile2($event)" type="file" class="custom-file-input" id="InputFile2"
                        aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile02">{{Nombre2}}</label>
                </div>
            </div>
            <textarea class="form-control mt-2" id="Text2" rows="15" [(ngModel)]="File2"></textarea>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block" (click)="Comparar()">Comparar</button>
        </div>
    </div>
</div>

<div class="container-fluid mt-3" *ngIf="VerResultados">
    <div class="row">
        <div class="col-md-12">
            <div class="h3">Resultados</div>
            <div class="container">
                <div class="h5">Arbol AST</div>                
                <div class="card" style="height: 450px; overflow: auto;" id="jstree" [innerHtml] = "ASTData"></div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3" *ngIf="VerErrores">
    <div class="row">
        <div class="col-md-12">
            <div class="h3">Errores</div>
            <div class="container card" style="padding: 10px; margin-bottom: 10px;">
                <div class="h5">Errores Archivo1</div>                                                                      
                <div [innerHtml]= "this.ErrorArchivo1"></div>
            </div>
            <div class="container card" style="padding: 10px;">
                <div class="h5">Errores Archivo2</div>                                                
                <div [innerHtml]= "this.ErrorArchivo2"></div>
            </div>
        </div>
    </div>
</div>
